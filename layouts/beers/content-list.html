<article class="post">
  <header>
    <div class="title">
      <h1><a href="{{ .RelPermalink }}">{{ .Title }}</a></h1>
      {{ with .Description }}
        <p>{{ . }}</p>
      {{ end }}
    </div>
    <div class="meta">
      <span class="beer-info"><span class="beer-info-title">ABV:</span> {{.Params.ABV}} %</span>
      <span class="beer-info"><span class="{{.Params.ABV}}">IBU:</span> {{.Params.IBU}}</span>
    </div>
  </header>
</article>
