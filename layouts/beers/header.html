<header>
  <div class="title" style="width: 100% !important;">
    {{ if $.Scratch.Get "h1" }}
      <h1><a href="{{ .RelPermalink }}">{{ .Title }}</a>{{ if .Params.untappdId }}<a href="https://untappd.com/qr/beer/{{.Params.untappdId}}"><img class="untappd-icon" src="/images/untappd-app-icon.png"></a>{{ end }}</h1>
      {{ $.Scratch.Set "h1" false }}
    {{ else }}
      <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a>{{ if .Params.untappdId }}<a href="https://untappd.com/qr/beer/{{.Params.untappdId}}"><img class="untappd-icon" src="/images/untappd-app-icon.png"></a>{{ end }}</h2>
    {{ end }}
    {{ with .Description }}
      <p>{{ . }}</p>
    {{ end }}
  </div>
</header>
