platform:
  os: linux
  arch: arm

kind: pipeline
type: docker
name: update-brewfather-infos

steps:
- name: Scrape brewfather and untappd infos
  image: golang:1.15
  environment:
    BREWFATHER_USERID:
      from_secret: brewfather_userid
    BREWFATHER_APIKEY:
      from_secret: brewfather_apikey
  commands:
  - mkdir -p data/batches
  - rm -f data/batches/*
  - cd bin
  - go run batches.go
  - go run scrape-untappd-images.go

- name: git add
  image: drone/git
  commands:
  - git add content/batches/*
  - git add data/batches/*

- name: push commit
  image: appleboy/drone-git-push
  settings:
    remote_name: origin
    branch: main
    local_ref: main

trigger:
  event:
  - cron
